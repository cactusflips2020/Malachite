<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="icon" href="/img/favicon.svg">
    <link rel="stylesheet" href="/css/proxy.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
            max-height: 100%;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.6;
            color: var(--btn-primary);
        }

        .error-code {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: var(--btn-primary);
            text-shadow: 0 0 20px var(--btn-primary-hover, transparent);
        }

        .error-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0 0 15px 0;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 1rem;
            line-height: 1.5;
            margin: 0 0 25px 0;
            max-width: 500px;
            opacity: 0.8;
        }

        .error-details {
            background: var(--card-hover, rgba(0,0,0,0.1));
            border: 1px solid var(--btn-primary);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            max-width: 450px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background-color: var(--btn-primary);
            color: var(--bg-primary);
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--btn-primary-hover, transparent);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--btn-primary);
            border: 1px solid var(--btn-primary);
        }

        .btn-secondary:hover {
            background-color: var(--btn-primary);
            color: var(--bg-primary);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 15px;
            }
            
            .error-icon {
                font-size: 3rem;
            }
            
            .error-code {
                font-size: 2.5rem;
            }
            
            .error-title {
                font-size: 1.4rem;
            }
            
            .error-message {
                font-size: 0.9rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
            
            .btn {
                width: 180px;
                justify-content: center;
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fa-solid fa-exclamation-triangle"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <div class="error-title">404 - Page Not Found</div>
        
        <div class="error-message">
            This page does not exist or is not available.
        </div>
        
        <div class="error-details" id="errorDetails">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <div class="action-buttons">
            <button class="btn" onclick="goHome()">
                <i class="fa-solid fa-home"></i>
                Go Home
            </button>
            <button class="btn btn-secondary" onclick="goBack()">
                <i class="fa-solid fa-arrow-left"></i>
                Go Back
            </button>
        </div>
    </div>

    <script>
        function getCurrentTheme() {
            return localStorage.getItem('siteTheme') || 'moss';
        }

        function applyTheme() {
            const theme = getCurrentTheme();
            document.body.className = `theme-${theme}`;
        }

        function getMalachiteUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const malachiteUrl = urlParams.get('url');
            
            if (malachiteUrl) {
                return malachiteUrl;
            }
            
            return document.referrer.includes('malachite://') ? 
                   new URL(document.referrer).href : 
                   'malachite://unknown';
        }

        function updateErrorDetails() {
            const malachiteUrl = getMalachiteUrl();
            const errorDetails = document.getElementById('errorDetails');
            
            if (errorDetails) {
                errorDetails.innerHTML = `
                    <strong>Requested URL:</strong> ${malachiteUrl}<br>
                    <strong>Status:</strong> Protocol not implemented<br>
                    <strong>Time:</strong> ${new Date().toLocaleString()}
                `;
            }
        }

        function goHome() {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'malachite-navigate',
                    url: 'malachite://home'
                }, '*');
            } else {
                window.location.href = '/proxy.html';
            }
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                goHome();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            applyTheme();
            updateErrorDetails();
            
            window.addEventListener('storage', function(e) {
                if (e.key === 'siteTheme') {
                    applyTheme();
                }
            });
        });
    </script>
</body>
</html>
