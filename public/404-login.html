<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log in to Schoology</title>
		<link rel="icon" href="https://www.powerschool.com/favicon.ico" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/login.css" />
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				text-align: center;
				background-color: white;
				font-family: 'Roboto', sans-serif;
				margin: 0;
				padding: 20px;
			}

			.error-container {
				background: white;
				padding: 50px 40px;
				border-radius: 12px;
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
				max-width: 450px;
				width: 100%;
				position: relative;
				border: 1px solid #e0e0e0;
			}

			.error-code {
				font-size: 4rem;
				font-weight: 600;
				color: #666;
				margin: 0 0 15px 0;
				line-height: 1;
			}

			.error-title {
				font-size: 1.5rem;
				font-weight: 500;
				color: #333;
				margin: 0 0 15px 0;
			}

			.error-message {
				font-size: 1rem;
				color: #666;
				margin: 0 0 35px 0;
				line-height: 1.6;
			}

			.button-container {
				display: flex;
				gap: 15px;
				justify-content: center;
				flex-wrap: wrap;
			}

			.login-button, .home-button {
				background-color: #007cba;
				color: white;
				padding: 12px 24px;
				border: none;
				border-radius: 4px;
				font-size: 14px;
				font-weight: 500;
				cursor: pointer;
				text-decoration: none;
				display: inline-block;
				transition: background-color 0.2s ease;
			}

			.login-button:hover, .home-button:hover {
				background-color: #005a87;
			}

			.home-button {
				background-color: #007cba;
				color: white;
				border: none;
			}

			.home-button:hover {
				background-color: #005a87;
			}


		</style>
		<script>
			// Check if user is already logged in and redirect
			window.addEventListener('DOMContentLoaded', function() {
				const isLoggedIn = localStorage.getItem('isLoggedIn');
				if (isLoggedIn === 'true') {
					window.location.href = '/404.html';
				}
			});
		</script>
	</head>
	<body>
		<div class="error-container">
			<div class="error-code">404</div>
			<div class="error-title">Page not found</div>
			<div class="error-message">
				The page you're looking for doesn't exist.
			</div>
			<div class="button-container">
				<a href="login.html" class="home-button">Go Home</a>
			</div>
		</div>
	</body>
</html>
