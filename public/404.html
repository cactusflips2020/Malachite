<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title is="chemical-title" data-title-store>Malachite</title>
		<link rel="icon" is="chemical-icon" data-icon-store href="img/favicon.ico">
		<link rel="stylesheet" href="css/index.css">
		<script src="/chemical.js"></script>
		<script src="/chemical.components.js"></script>
		<script src="/chemical.cloaking.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: center;
				height: 100vh;
				text-align: center;
				margin: 0;
				padding: 0;
			}

			.error-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				flex: 1;
				padding: 40px 20px;
				max-width: 600px;
				width: 100%;
			}

			.error-icon {
				font-size: 6rem;
				margin-bottom: 20px;
				opacity: 0.7;
			}

			.error-code {
				font-size: 4rem;
				font-weight: 700;
				margin: 0 0 10px 0;
			}

			.error-title {
				font-size: 2rem;
				font-weight: 600;
				margin: 0 0 20px 0;
			}

			.error-message {
				font-size: 1.1rem;
				line-height: 1.6;
				margin: 0 0 40px 0;
				max-width: 500px;
			}

			.home-button {
				background-color: #1a1f1a;
				color: var(--text-primary);
				padding: 15px 35px;
				border: none;
				border-radius: 8px;
				font-size: 16px;
				font-weight: 500;
				cursor: pointer;
				text-decoration: none;
				display: inline-block;
				transition: all 0.4s ease;
				font-family: 'Montserrat', sans-serif;
			}

			.home-button:hover {
				background-color: #2a352a;
				transform: scale(1.01);
			}

			/* Theme-specific navbar colors */
			body.theme-moss .home-button {
				background-color: #1a1f1a;
			}

			body.theme-moss .home-button:hover {
				background-color: #2a352a;
			}

			body.theme-midnight .home-button {
				background-color: #151a22;
			}

			body.theme-midnight .home-button:hover {
				background-color: #2a3442;
			}

			body.theme-rose .home-button {
				background-color: #1a1114;
			}

			body.theme-rose .home-button:hover {
				background-color: #3a232b;
			}

			body.theme-noir .home-button {
				background-color: #1a1f1a;
			}

			body.theme-noir .home-button:hover {
				background-color: #2a352a;
			}

			.home-button:active {
				transform: translateY(0);
			}

			@media (max-width: 768px) {
				.error-content {
					padding: 20px;
				}
				
				.error-icon {
					font-size: 4rem;
				}
				
				.error-code {
					font-size: 3rem;
				}
				
				.error-title {
					font-size: 1.5rem;
				}
				
				.error-message {
					font-size: 1rem;
				}
			}
		</style>
		<script>
			// Check login status and redirect if not logged in
			window.addEventListener('DOMContentLoaded', function() {
				const isLoggedIn = localStorage.getItem('isLoggedIn');
				if (!isLoggedIn || isLoggedIn !== 'true') {
					window.location.href = '/404-login.html';
				}
			});
		</script>
	</head>
	<body>
		<div class="navbar">
			<div class="logo-container">
				<a href="index.html">
					<img src="/img/logo.png" alt="Logo">
				</a>
				                <a href="index.html">Malachite</a>
			</div>
			<div class="nav-links">
				<a href="games.html">
					<i class="fa-solid fa-gamepad"></i> Games
				</a>
				<a href="apps.html">
					<i class="fa-solid fa-border-all"></i> Apps
				</a>
				<a href="settings.html">
					<i class="fa-solid fa-gear"></i> Settings
				</a>
			</div>
		</div>
		<div class="error-content">
			<div class="error-icon">
				<i class="fa-solid fa-exclamation-triangle"></i>
			</div>
			<div class="error-code">404</div>
			<div class="error-title">Page Not Found</div>
			<div class="error-message">
				Oops! The page you're looking for seems to have wandered off. Don't worry, you can always find your way back home.
			</div>
			<a href="index.html" class="home-button">
				<i class="fa-solid fa-home"></i> Go Home
			</a>
		</div>
		<script src="js/main.js" defer></script>
	</body>
</html>
